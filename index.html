<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>財務管理系統 - 圖表分析</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
      color: #333;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(120deg, #4b6cb7 0%, #182848 100%);
      border-radius: 15px;
      color: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      padding: 25px;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }
    
    .card-title {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #2c3e50;
      display: flex;
      align-items: center;
    }
    
    .card-title i {
      margin-right: 10px;
      color: #4b6cb7;
    }
    
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .form-group {
      flex: 1;
      min-width: 200px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2c3e50;
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #4b6cb7;
      box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
    }
    
    button {
      background: linear-gradient(120deg, #4b6cb7 0%, #182848 100%);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(75, 108, 183, 0.4);
    }
    
    button i {
      margin-right: 8px;
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }
    
    .stat-title {
      font-size: 1rem;
      color: #7f8c8d;
      margin-bottom: 10px;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
    }
    
    .income .stat-value {
      color: #27ae60;
    }
    
    .expense .stat-value {
      color: #e74c3c;
    }
    
    .net .stat-value {
      color: #3498db;
    }
    
    .chart-container {
      height: 400px;
      position: relative;
      margin: 20px 0;
    }
    
    .charts-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .chart-wrapper {
      flex: 1;
      min-width: 300px;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }
    
    .month-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .month-controls h2 {
      font-size: 1.8rem;
      color: #2c3e50;
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
    }
    
    .btn-group button {
      padding: 10px 20px;
    }
    
    .summary {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #4b6cb7;
    }
    
    .summary p {
      font-size: 1.1rem;
      color: #2c3e50;
    }
    
    .summary .highlight {
      font-weight: 700;
      color: #e74c3c;
    }
    
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
      
      .charts-row {
        flex-direction: column;
      }
      
      .month-controls {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
      
      .btn-group {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-chart-line"></i> 財務管理系統</h1>
      <p>數據驅動的財務分析與可視化工具</p>
    </header>
    
    <div class="card">
      <h2 class="card-title"><i class="fas fa-plus-circle"></i> 新增記錄</h2>
      <form id="form">
        <div class="form-row">
          <div class="form-group">
            <label for="date">日期</label>
            <input type="date" id="date" required />
          </div>
          
          <div class="form-group">
            <label for="type">類型</label>
            <select id="type" required>
              <option value="">請選擇</option>
              <option value="income">收入</option>
              <option value="expense">支出</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="amount">金額 (¥)</label>
            <input type="number" id="amount" step="0.01" required />
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group" style="flex: 2;">
            <label for="note">備註</label>
            <input type="text" id="note" placeholder="輸入交易備註..." />
          </div>
          
          <div class="form-group" style="display: flex; align-items: flex-end;">
            <button type="submit"><i class="fas fa-save"></i> 儲存記錄</button>
          </div>
        </div>
      </form>
    </div>
    
    <div class="month-controls">
      <h2><i class="fas fa-calendar-alt"></i> 財務分析面板</h2>
      <div>
        <label>選擇月份：</label>
        <input type="month" id="monthPicker" />
      </div>
    </div>
    
    <div class="stats-container">
      <div class="stat-card income">
        <div class="stat-title">總收入</div>
        <div class="stat-value">¥<span id="totalIncome">0</span></div>
      </div>
      
      <div class="stat-card income">
        <div class="stat-title">當月收入</div>
        <div class="stat-value">¥<span id="monthIncome">0</span></div>
      </div>
      
      <div class="stat-card expense">
        <div class="stat-title">當月支出</div>
        <div class="stat-value">¥<span id="monthExpense">0</span></div>
      </div>
      
      <div class="stat-card net">
        <div class="stat-title">當月結餘</div>
        <div class="stat-value">¥<span id="monthBalance">0</span></div>
      </div>
    </div>
    
    <div class="summary">
      <p>當月財務健康度: <span class="highlight">良好</span> | 支出佔收入比例: <span id="expenseRatio">0%</span></p>
    </div>
    
    <div class="card">
      <h2 class="card-title"><i class="fas fa-chart-bar"></i> 每日收支與收入累積</h2>
      <div class="chart-container">
        <canvas id="combinedChart"></canvas>
      </div>
    </div>
    
    <div class="chart-wrapper">
      <h3><i class="fas fa-chart-pie"></i> 收支類型分佈</h3>
      <div class="chart-container">
        <canvas id="distributionChart"></canvas>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase配置
    const firebaseConfig = {
      apiKey: "AIzaSyDEOsfYrAGpAnYsiYyBpaYCC-EFL9dnL6k",
      authDomain: "project-1743045136631756226.firebaseapp.com",
      projectId: "project-1743045136631756226",
      storageBucket: "project-1743045136631756226.appspot.com",
      messagingSenderId: "660576126542",
      appId: "1:660576126542:web:ff0f574ec65385b7fa251f",
      measurementId: "G-31VC1RK1HK"
    };

    // 初始化Firebase應用
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "records");

    // 獲取DOM元素
    const form = document.getElementById("form");
    const monthPicker = document.getElementById("monthPicker");
    const totalIncomeEl = document.getElementById("totalIncome");
    const monthIncomeEl = document.getElementById("monthIncome");
    const monthExpenseEl = document.getElementById("monthExpense");
    const monthBalanceEl = document.getElementById("monthBalance");
    const expenseRatioEl = document.getElementById("expenseRatio");
    
    // 圖表上下文
    const combinedCtx = document.getElementById("combinedChart").getContext('2d');
    const distributionCtx = document.getElementById("distributionChart").getContext('2d');

    let allData = [];
    let combinedChart, distributionChart;

    // 設置預設月份為當前月
    const today = new Date();
    monthPicker.value = today.toISOString().slice(0,7);

    // 表單提交事件
    form.addEventListener("submit", async e => {
      e.preventDefault();

      const type = document.getElementById("type").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const note = document.getElementById("note").value;
      const date = document.getElementById("date").value;

      if (!date || !amount || !type) {
        alert("請完整填寫必填欄位");
        return;
      }

      try {
        await addDoc(colRef, { type, amount, note, date });
        alert("✅ 記錄新增成功！");
        form.reset();
        await loadData();
        renderCharts();
      } catch (err) {
        alert("❌ 新增失敗：" + err.message);
        console.error(err);
      }
    });

    // 載入數據
    async function loadData() {
      allData = [];
      const snapshot = await getDocs(colRef);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        allData.push({
          id: docSnap.id,
          ...data,
          amount: Number(data.amount),
          date: data.date
        });
      });
    }

    // 月份選擇事件
    monthPicker.addEventListener("change", () => {
      renderCharts();
    });

    // 頁面初始化
    (async function init() {
      await loadData();
      renderCharts();
    })();

    // 渲染所有圖表
    function renderCharts() {
      renderCombinedChart();
      renderDistributionChart();
      updateFinancialSummary();
    }

    // 更新財務摘要信息
    function updateFinancialSummary() {
      if (!allData.length) {
        totalIncomeEl.textContent = "0";
        monthIncomeEl.textContent = "0";
        monthExpenseEl.textContent = "0";
        monthBalanceEl.textContent = "0";
        expenseRatioEl.textContent = "0%";
        return;
      }

      // 計算總收入
      const totalIncome = allData
        .filter(d => d.type === 'income')
        .reduce((acc, cur) => acc + cur.amount, 0);
      totalIncomeEl.textContent = totalIncome.toFixed(2);

      const selectedMonth = monthPicker.value;
      if (!selectedMonth) return;

      const [year, month] = selectedMonth.split('-');
      const selectedYear = parseInt(year);
      const selectedMonthNum = parseInt(month);

      // 篩選當月數據
      const monthStartDate = new Date(selectedYear, selectedMonthNum -1, 1);
      const monthEndDate = new Date(selectedYear, selectedMonthNum, 0);

      const monthData = allData.filter(item => {
        const d = new Date(item.date);
        return d >= monthStartDate && d <= monthEndDate;
      });

      // 計算當月收入和支出
      const monthIncome = monthData
        .filter(d => d.type === 'income')
        .reduce((acc, cur) => acc + cur.amount, 0);
      const monthExpense = monthData
        .filter(d => d.type === 'expense')
        .reduce((acc, cur) => acc + cur.amount, 0);
      const monthBalance = monthIncome - monthExpense;
      const ratio = monthIncome > 0 ? (monthExpense / monthIncome * 100).toFixed(1) : 0;

      monthIncomeEl.textContent = monthIncome.toFixed(2);
      monthExpenseEl.textContent = monthExpense.toFixed(2);
      monthBalanceEl.textContent = monthBalance.toFixed(2);
      expenseRatioEl.textContent = `${ratio}%`;
    }

    // 渲染合併圖表（柱狀圖+折線圖）
    function renderCombinedChart() {
      if (combinedChart) combinedChart.destroy();
      
      if (!allData.length) {
        combinedChart = new Chart(combinedCtx, {
          type: 'bar',
          data: { datasets: [] },
          options: { responsive: true, maintainAspectRatio: false }
        });
        return;
      }

      const selectedMonth = monthPicker.value;
      if (!selectedMonth) return;

      const [year, month] = selectedMonth.split('-');
      const selectedYear = parseInt(year);
      const selectedMonthNum = parseInt(month);

      // 篩選當月數據
      const monthStartDate = new Date(selectedYear, selectedMonthNum -1, 1);
      const monthEndDate = new Date(selectedYear, selectedMonthNum, 0);
      const daysCount = monthEndDate.getDate();

      const monthData = allData.filter(item => {
        const d = new Date(item.date);
        return d >= monthStartDate && d <= monthEndDate;
      });

      // 初始化每日數據
      const dailyIncome = Array(daysCount).fill(0);
      const dailyExpense = Array(daysCount).fill(0);
      const cumulativeIncome = Array(daysCount).fill(0);
      let cumulativeSum = 0;

      // 計算每日收入和支出
      for (let day = 1; day <= daysCount; day++) {
        const dateStr = `${year}-${month.padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const dayData = monthData.filter(item => item.date === dateStr);
        
        // 計算每日收入與支出
        const dayIncome = dayData.filter(d => d.type === 'income').reduce((acc, cur) => acc + cur.amount, 0);
        const dayExpense = dayData.filter(d => d.type === 'expense').reduce((acc, cur) => acc + cur.amount, 0);
        
        dailyIncome[day - 1] = dayIncome;
        dailyExpense[day - 1] = dayExpense;
        
        // 計算累積收入
        cumulativeSum += dayIncome;
        cumulativeIncome[day - 1] = cumulativeSum;
      }

      // 生成標籤 (1, 2, 3, ...)
      const labels = Array.from({length: daysCount}, (_, i) => i + 1);

      // 創建組合圖表
      combinedChart = new Chart(combinedCtx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: '每日收入',
              data: dailyIncome,
              backgroundColor: 'rgba(39, 174, 96, 0.7)',
              borderColor: '#27ae60',
              borderWidth: 1,
              yAxisID: 'y'
            },
            {
              label: '每日支出',
              data: dailyExpense,
              backgroundColor: 'rgba(231, 76, 60, 0.7)',
              borderColor: '#e74c3c',
              borderWidth: 1,
              yAxisID: 'y'
            },
            {
              label: '收入累積',
              data: cumulativeIncome,
              type: 'line',
              borderColor: '#3498db',
              backgroundColor: 'rgba(52, 152, 219, 0.1)',
              borderWidth: 3,
              tension: 0.3,
              fill: true,
              yAxisID: 'y1'
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: '每日收支與收入累積'
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  let label = context.dataset.label || '';
                  if (label) {
                    label += ': ';
                  }
                  label += '¥' + context.raw.toFixed(2);
                  return label;
                }
              }
            }
          },
          scales: {
            y: {
              type: 'linear',
              display: true,
              position: 'left',
              title: {
                display: true,
                text: '每日收支 (¥)'
              },
              beginAtZero: true
            },
            y1: {
              type: 'linear',
              display: true,
              position: 'right',
              title: {
                display: true,
                text: '累積收入 (¥)'
              },
              beginAtZero: true,
              grid: {
                drawOnChartArea: false
              }
            },
            x: {
              title: {
                display: true,
                text: '日期'
              }
            }
          }
        }
      });
    }

    // 渲染分佈圖
    function renderDistributionChart() {
      if (distributionChart) distributionChart.destroy();
      
      if (!allData.length) {
        distributionChart = new Chart(distributionCtx, {
          type: 'doughnut',
          data: { datasets: [] },
          options: { responsive: true, maintainAspectRatio: false }
        });
        return;
      }

      const selectedMonth = monthPicker.value;
      if (!selectedMonth) return;

      const [year, month] = selectedMonth.split('-');
      const selectedYear = parseInt(year);
      const selectedMonthNum = parseInt(month);

      // 篩選當月數據
      const monthStartDate = new Date(selectedYear, selectedMonthNum -1, 1);
      const monthEndDate = new Date(selectedYear, selectedMonthNum, 0);

      const monthData = allData.filter(item => {
        const d = new Date(item.date);
        return d >= monthStartDate && d <= monthEndDate;
      });

      // 計算收入分類
      const incomeData = monthData.filter(d => d.type === 'income');
      const expenseData = monthData.filter(d => d.type === 'expense');

      // 創建分佈圖表
      distributionChart = new Chart(distributionCtx, {
        type: 'doughnut',
        data: {
          labels: ['收入', '支出'],
          datasets: [{
            data: [
              incomeData.reduce((acc, cur) => acc + cur.amount, 0),
              expenseData.reduce((acc, cur) => acc + cur.amount, 0)
            ],
            backgroundColor: ['#27ae60', '#e74c3c'],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom'
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.label}: ¥${context.raw.toFixed(2)}`;
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
