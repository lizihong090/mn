<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Firebase 記帳系統</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; }
    form > * { margin: 5px 0; }
    #recordsList { margin-top: 20px; }
    .record-item { border-bottom: 1px solid #ccc; padding: 6px 0; display: flex; justify-content: space-between; align-items: center; }
    .record-info { flex-grow: 1; }
    .delete-btn {
      background-color: #ff4d4f;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #d9363e;
    }
  </style>
</head>
<body>

  <h2>記帳系統</h2>

  <form id="form">
    <select id="type" required>
      <option value="income">收入</option>
      <option value="expense">支出</option>
    </select><br />
    <input id="amount" type="number" placeholder="金額" required /><br />
    <input id="note" type="text" placeholder="備註" /><br />
    <input id="date" type="date" required /><br />
    <button type="submit">新增</button>
  </form>

  <hr />

  <label for="monthPicker">選擇月份：</label>
  <input type="month" id="monthPicker" />

  <h3>統計資料</h3>
  <p>總收入：<span id="totalIncome">0</span> 元</p>
  <p>當月總收入：<span id="monthIncome">0</span> 元</p>
  <p>當月總支出：<span id="monthExpense">0</span> 元</p>

  <canvas id="chart" width="700" height="350"></canvas>

  <h3>記錄清單</h3>
  <div id="recordsList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEOsfYrAGpAnYsiYyBpaYCC-EFL9dnL6k",
      authDomain: "project-1743045136631756226.firebaseapp.com",
      projectId: "project-1743045136631756226",
      storageBucket: "project-1743045136631756226.appspot.com",
      messagingSenderId: "660576126542",
      appId: "1:660576126542:web:ff0f574ec65385b7fa251f",
      measurementId: "G-31VC1RK1HK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "records");

    const form = document.getElementById("form");
    const monthPicker = document.getElementById("monthPicker");
    const totalIncomeEl = document.getElementById("totalIncome");
    const monthIncomeEl = document.getElementById("monthIncome");
    const monthExpenseEl = document.getElementById("monthExpense");
    const ctx = document.getElementById("chart").getContext('2d');
    const recordsList = document.getElementById("recordsList");

    let allData = [];
    let chart;

    const today = new Date();
    monthPicker.value = today.toISOString().slice(0,7);

    form.addEventListener("submit", async e => {
      e.preventDefault();

      const type = document.getElementById("type").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const note = document.getElementById("note").value;
      const date = document.getElementById("date").value;

      if (!date || !amount || !type) {
        alert("請完整填寫必填欄位");
        return;
      }

      try {
        await addDoc(colRef, { type, amount, note, date });
        alert("✅ 成功寫入！");
        form.reset();
        await loadData();
        renderChart();
        renderRecordsList();
      } catch (err) {
        alert("❌ 寫入失敗：" + err.message);
        console.error(err);
      }
    });

    async function loadData() {
      allData = [];
      const snapshot = await getDocs(colRef);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        allData.push({
          id: docSnap.id,  // 加入 id 以利刪除
          ...data,
          amount: Number(data.amount),
          date: data.date
        });
      });
    }

    monthPicker.addEventListener("change", () => {
      renderChart();
    });

    async function deleteRecord(id) {
      if (!confirm("確定要刪除此筆記錄嗎？")) return;
      try {
        await deleteDoc(doc(db, "records", id));
        alert("✅ 刪除成功！");
        await loadData();
        renderChart();
        renderRecordsList();
      } catch (err) {
        alert("❌ 刪除失敗：" + err.message);
        console.error(err);
      }
    }

    function renderRecordsList() {
      if (allData.length === 0) {
        recordsList.innerHTML = "<p>目前無記錄</p>";
        return;
      }
      // 按日期排序，最近在上方
      const sortedData = allData.slice().sort((a,b) => new Date(b.date) - new Date(a.date));

      recordsList.innerHTML = sortedData.map(item => `
        <div class="record-item">
          <div class="record-info">
            <strong>${item.type === 'income' ? '收入' : '支出'}</strong> | 
            金額：${item.amount} 元 | 
            日期：${item.date} | 
            備註：${item.note || '-'}
          </div>
          <button class="delete-btn" data-id="${item.id}">刪除</button>
        </div>
      `).join("");

      // 綁定刪除按鈕事件
      const buttons = recordsList.querySelectorAll(".delete-btn");
      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          deleteRecord(id);
        });
      });
    }

    function renderChart() {
      if (!allData.length) return;

      const selectedMonth = monthPicker.value;
      if (!selectedMonth) return;

      const totalIncome = allData
        .filter(d => d.type === 'income')
        .reduce((acc, cur) => acc + cur.amount, 0);
      totalIncomeEl.textContent = totalIncome.toFixed(2);

      const [year, month] = selectedMonth.split('-');
      const startDate = new Date(year, month - 1, 1);
      const endDate = new Date(year, month, 0);
      const daysCount = endDate.getDate();

      const monthData = allData.filter(item => {
        const d = new Date(item.date);
        return d >= startDate && d <= endDate;
      });

      const monthIncome = monthData
        .filter(d => d.type === 'income')
        .reduce((acc, cur) => acc + cur.amount, 0);
      const monthExpense = monthData
        .filter(d => d.type === 'expense')
        .reduce((acc, cur) => acc + cur.amount, 0);

      monthIncomeEl.textContent = monthIncome.toFixed(2);
      monthExpenseEl.textContent = monthExpense.toFixed(2);

      const dailyIncome = {};
      const dailyExpense = {};
      for(let d=1; d<=daysCount; d++) {
        const dayStr = `${year}-${month.padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        dailyIncome[dayStr] = 0;
        dailyExpense[dayStr] = 0;
      }

      monthData.forEach(item => {
        if(item.type === 'income') dailyIncome[item.date] += item.amount;
        else if(item.type === 'expense') dailyExpense[item.date] += item.amount;
      });

      const incomeCumulative = [];
      let cumulativeSum = 0;
      for(let d=1; d<=daysCount; d++) {
        const dayStr = `${year}-${month.padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        cumulativeSum += dailyIncome[dayStr];
        incomeCumulative.push(cumulativeSum);
      }

      const labels = [];
      for(let d=1; d<=daysCount; d++) {
        labels.push(String(d));
      }

      const data = {
        labels,
        datasets: [
          {
            type: 'bar',
            label: '每日收入',
            backgroundColor: 'rgba(75, 192, 192, 0.7)',
            data: Object.values(dailyIncome),
            yAxisID: 'y',
          },
          {
            type: 'bar',
            label: '每日支出',
            backgroundColor: 'rgba(255, 99, 132, 0.7)',
            data: Object.values(dailyExpense),
            yAxisID: 'y',
          },
          {
            type: 'line',
            label: '收入累積',
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.3)',
            data: incomeCumulative,
            yAxisID: 'y1',
            tension: 0.3,
            fill: false,
            pointRadius: 3,
          }
        ]
      };

      const options = {
        responsive: true,
        interaction: {
          mode: 'index',
          intersect: false,
        },
        stacked: false,
        scales: {
          y: {
            type: 'linear',
            display: true,
            position: 'left',
            title: { display: true, text: '金額 (元)' },
            beginAtZero: true,
          },
          y1: {
            type: 'linear',
            display: true,
            position: 'right',
            grid: { drawOnChartArea: false },
            title: { display: true, text: '收入累積 (元)' },
            beginAtZero: true,
          }
        }
      };

      if(chart) {
        chart.destroy();
      }
      chart = new Chart(ctx, {
        data,
        options
      });
    }

    (async () => {
      await loadData();
      renderChart();
      renderRecordsList();
    })();

  </script>
</body>
</html>
