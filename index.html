<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => location.href = "main.html")
        .catch(e => alert("登入失敗：" + e.message));
    };

    document.getElementById("signupBtn").onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("註冊成功，請重新登入"))
        .catch(e => alert("註冊失敗：" + e.message));
    };
  </script>
</head>
<body>
  <h2>登入頁面</h2>
  <input id="email" type="email" placeholder="Email" /><br />
  <input id="password" type="password" placeholder="Password" /><br />
  <button id="loginBtn">登入</button>
  <button id="signupBtn">註冊</button>
</body>
</html>
