<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>記帳與收入累積圖表（含刪除）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    button.delete-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    button.delete-btn:hover {
      background-color: #c0392b;
    }
    /* 新增按鈕樣式 */
    #materialBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #materialBtn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>記帳系統</h2>

  <form id="form">
    <label>日期：
      <input type="date" id="date" required />
    </label>
    <label>類型：
      <select id="type" required>
        <option value="">請選擇</option>
        <option value="income">收入</option>
        <option value="expense">支出</option>
      </select>
    </label>
    <label>金額：
      <input type="number" id="amount" step="0.01" required />
    </label>
    <label>備註：
      <input type="text" id="note" />
    </label>
    <button type="submit">新增記錄</button>
  </form>

  <hr />

  <label>選擇月份：
    <input type="month" id="monthPicker" />
  </label>

  <div>
    <p>全部總收入：<span id="totalIncome">0</span> 元</p>
    <p>當月收入：<span id="monthIncome">0</span> 元</p>
    <p>當月支出：<span id="monthExpense">0</span> 元</p>
  </div>

  <canvas id="chart" width="800" height="400"></canvas>

  <h3>所有記錄</h3>
  <table id="recordsTable">
    <thead>
      <tr>
        <th>日期</th>
        <th>類型</th>
        <th>金額</th>
        <th>備註</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <!-- 資料列由 JS 動態產生 -->
    </tbody>
  </table>

  <button id="materialBtn" onclick="location.href='material.html'">➕ 材料記錄</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDEOsfYrAGpAnYsiYyBpaYCC-EFL9dnL6k",
      authDomain: "project-1743045136631756226.firebaseapp.com",
      projectId: "project-1743045136631756226",
      storageBucket: "project-1743045136631756226.appspot.com",
      messagingSenderId: "660576126542",
      appId: "1:660576126542:web:ff0f574ec65385b7fa251f",
      measurementId: "G-31VC1RK1HK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "records");

    const form = document.getElementById("form");
    const monthPicker = document.getElementById("monthPicker");
    const totalIncomeEl = document.getElementById("totalIncome");
    const monthIncomeEl = document.getElementById("monthIncome");
    const monthExpenseEl = document.getElementById("monthExpense");
    const ctx = document.getElementById("chart").getContext('2d');
    const recordsTableBody = document.querySelector("#recordsTable tbody");

    let allData = [];
    let chart;

    // 預設選擇當月
    const today = new Date();
    monthPicker.value = today.toISOString().slice(0,7);

    // 新增記錄
    form.addEventListener("submit", async e => {
      e.preventDefault();

      const type = document.getElementById("type").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const note = document.getElementById("note").value;
      const date = document.getElementById("date").value;

      if (!date || !amount || !type) {
        alert("請完整填寫必填欄位");
        return;
      }

      try {
        await addDoc(colRef, { type, amount, note, date });
        alert("✅ 成功新增！");
        form.reset();
        await loadData();
        renderTable();
        renderChart();
      } catch (err) {
        alert("❌ 新增失敗：" + err.message);
        console.error(err);
      }
    });

    // 載入所有資料
    async function loadData() {
      allData = [];
      const snapshot = await getDocs(colRef);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        allData.push({
          id: docSnap.id,
          ...data,
          amount: Number(data.amount),
          date: data.date
        });
      });
    }

    // 渲染資料表
    function renderTable() {
      recordsTableBody.innerHTML = "";
      if(allData.length === 0){
        recordsTableBody.innerHTML = `<tr><td colspan="5">目前無任何記錄</td></tr>`;
        return;
      }
      allData.sort((a,b) => new Date(b.date) - new Date(a.date));

      allData.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.date}</td>
          <td>${item.type === "income" ? "收入" : "支出"}</td>
          <td>${item.amount.toFixed(2)}</td>
          <td>${item.note || ""}</td>
          <td><button class="delete-btn" data-id="${item.id}">刪除</button></td>
        `;
        recordsTableBody.appendChild(tr);
      });

      // 刪除按鈕事件
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          if(confirm("確定要刪除這筆記錄嗎？")) {
            try {
              await deleteDoc(doc(db, "records", id));
              alert("✅ 已刪除");
              await loadData();
              renderTable();
              renderChart();
            } catch (err) {
              alert("❌ 刪除失敗：" + err.message);
              console.error(err);
            }
          }
        });
      });
    }

    // 月份選擇事件
    monthPicker.addEventListener("change", () => {
      renderChart();
    });

    // 頁面初始載入
    await loadData();
    renderTable();
    renderChart();

    function renderChart() {
      if (!allData.length) {
        if(chart) chart.destroy();
        totalIncomeEl.textContent = "0";
        monthIncomeEl.textContent = "0";
        monthExpenseEl.textContent = "0";
        return;
      }

      const selectedMonth = monthPicker.value;
      if (!selectedMonth) return;

      const [year, month] = selectedMonth.split('-');
      const selectedYear = parseInt(year);
      const selectedMonthNum = parseInt(month);

      // 篩選該年度所有資料
      const yearData = allData.filter(item => {
        const d = new Date(item.date);
        return d.getFullYear() === selectedYear;
      });

      // 該年度1月1日到當月最後一天日期範圍
      const startDate = new Date(selectedYear, 0, 1);
      const endDate = new Date(selectedYear, selectedMonthNum, 0);
      const daysCount = endDate.getDate();

      // 當月資料篩選
      const monthStartDate = new Date(selectedYear, selectedMonthNum -1, 1);
      const monthEndDate = new Date(selectedYear, selectedMonthNum, 0);

      const monthData = allData.filter(item => {
        const d = new Date(item.date);
        return d >= monthStartDate && d <= monthEndDate;
      });

      // 全部總收入
      const totalIncome = allData
        .filter(d => d.type === 'income')
        .reduce((acc, cur) => acc + cur.amount, 0);
      totalIncomeEl.textContent = totalIncome.toFixed(2);

      // 當月收入與支出
      const monthIncome = monthData
        .filter(d => d.type === 'income')
        .reduce((acc, cur) => acc + cur.amount, 0);
      const monthExpense = monthData
        .filter(d => d.type === 'expense')
        .reduce((acc, cur) => acc + cur.amount, 0);

      monthIncomeEl.textContent = monthIncome.toFixed(2);
      monthExpenseEl.textContent = monthExpense.toFixed(2);

      // 當月每日收入與支出累積
      const dailyIncome = Array(daysCount).fill(0);
      const dailyExpense = Array(daysCount).fill(0);

      monthData.forEach(item => {
        const d = new Date(item.date);
        const dayIndex = d.getDate() -1;
        if(item.type === 'income') {
          dailyIncome[dayIndex] += item.amount;
        } else {
          dailyExpense[dayIndex] += item.amount;
        }
      });

      // 累積計算
      for(let i=1; i<daysCount; i++){
        dailyIncome[i] += dailyIncome[i-1];
        dailyExpense[i] += dailyExpense[i-1];
      }

      const labels = Array.from({length: daysCount}, (_, i) => i+1);

      if(chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: '收入累積',
              data: dailyIncome,
              borderColor: 'green',
              fill: false,
              tension: 0.1,
            },
            {
              label: '支出累積',
              data: dailyExpense,
              borderColor: 'red',
              fill: false,
              tension: 0.1,
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: `${selectedYear}年${selectedMonthNum}月 收入與支出累積圖`
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
