<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>記帳本</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvLL3Vz8ESQprn1EvxxZOvIk3Ut4W-hao",
      authDomain: "project-6568462401310928010.firebaseapp.com",
      databaseURL: "https://project-6568462401310928010-default-rtdb.firebaseio.com",
      projectId: "project-6568462401310928010",
      storageBucket: "project-6568462401310928010.firebasestorage.app",
      messagingSenderId: "436313090809",
      appId: "1:436313090809:web:83fb09f7e1831484a61028",
      measurementId: "G-1VE6VT2EH2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "records");

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("#form");
      const list = document.querySelector("#records");

      // 新增資料
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const type = document.querySelector("#type").value;
        const amount = parseInt(document.querySelector("#amount").value);
        const note = document.querySelector("#note").value;
        const date = document.querySelector("#date").value;

        if (!amount || !date) return alert("金額與日期不可空白");

        await addDoc(colRef, {
          type,
          amount,
          note,
          date,
          createdAt: serverTimestamp()
        });

        form.reset();
      });

      // 監聽 Firestore 即時資料
      onSnapshot(colRef, (snapshot) => {
        list.innerHTML = "";
        snapshot.docs.forEach(docSnap => {
          const data = docSnap.data();
          const li = document.createElement("li");
          li.innerHTML = `
            <b>${data.date}</b> - ${data.type === "income" ? "收入" : "支出"}：${data.amount} 元
            ${data.note ? `｜備註：${data.note}` : ""}
            <button onclick="deleteData('${docSnap.id}')">刪除</button>
          `;
          list.appendChild(li);
        });
      });

      // 刪除
      window.deleteData = async (id) => {
        await deleteDoc(doc(db, "records", id));
      };
    });
  </script>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    form input, form select { margin: 0.5em; }
    ul { padding-left: 0; list-style: none; }
    li { margin: 0.5em 0; }
  </style>
</head>
<body>
  <h1>Firebase 記帳本</h1>
  <form id="form">
    <select id="type">
      <option value="income">收入</option>
      <option value="expense">支出</option>
    </select>
    <input type="number" id="amount" placeholder="金額" required />
    <input type="text" id="note" placeholder="備註" />
    <input type="date" id="date" required />
    <button type="submit">新增</button>
  </form>
  <ul id="records"></ul>
</body>
</html>
